{% extends "base.html" %}

{% block title %}Products |{{ block.super }}{% endblock %}
{% block content %}



<div class="category">
        <div class="container-fluid">
                <div class="row">
                        {% for instance in object_list %}
                        <div class="col-md-3">
                                <div class="category-item ch-400">
                                        <img src="{{ instance.image.url }}" />
                                        <a class="category-name" href="{{ instance.get_absolute_url }}">
                                        </a>
                                </div>
                        </div>
                        {% endfor %}
                </div>
        </div>
</div>



{% endblock %}
